<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% include head-custom.html %}
    {% seo %}
  </head>


  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3LL6Q0HLCS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-3LL6Q0HLCS');
  </script>


  <body>

    <header id="main-header">
      <div class="container">
        <div class="header-title-section">
          <a id="a-title" href="{{ '/' | relative_url }}">
            <h1>{{ page.title | default: "Owen Chase" }}</h1>
          </a>
        </div>
        <div class="header-buttons">
          <div class="header-buttons-left">
            <a href="{{ '/research' | relative_url }}" class="btn">Research</a>
            <!--
            <a href="{{ '/page2' | relative_url }}" class="btn">Page 2</a>
                    -->
          </div>
          <div class="header-buttons-right">
            <a href="https://docs.google.com/document/d/1sxSIUc1SHd6dxjpGNuxTeqvKMAwkUhzuQel3CqaHADE/preview" class="btn cv-btn" target="_blank">CV</a>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>


    <footer>
      <div class="footer-content">
        <div class="footer-links">
          <a href="https://ui.adsabs.harvard.edu/public-libraries/gQi7T4KZQ_WK4oebPVY8-g" target="_blank" rel="noopener noreferrer">
            <img src="../assets/images/ads_icon.svg" alt="ADS" />
          </a>
          <a href="https://github.com/ochase10" target="_blank" rel="noopener noreferrer">
            <img src="../assets/images/github_icon.png" alt="GitHub" /> 
          </a>
          <a href="https://www.linkedin.com/in/owen-chase-86503622a/" target="_blank" rel="noopener noreferrer">
            <img src="../assets/images/linkedin_icon.png" alt="LinkedIn" />
          </a>
        </div>
        <div class="footer-logos">
          <img src="../assets/images/ut_logo.png" alt="University of Texas at Austin" class="ut-logo">
          <img src="../assets/images/hetdex_logo.jpg" alt="HETDEX" class="hetdex-logo">
          <img src="../assets/images/psu_logo.png" alt="Penn State University" class="psu-logo">
        </div>
        <div class="footer-copyright">
          Â© 2025 Owen Chase. All rights reserved. Made with the Jekyll Hacker theme.
        </div>
      </div>
    </footer>

    <script>
      // Header scroll animation
      window.addEventListener('scroll', () => {
        const header = document.getElementById('main-header');
        const scrolled = window.pageYOffset;
        
        // Header scroll effect - starts shrinking immediately
        if (scrolled > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });

      // JavaScript to make all external links open in a new tab
      document.querySelectorAll('a[href^="http"]').forEach(link => {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer');
      });
    </script>


  </body>
</html>
